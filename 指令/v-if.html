<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-if</title>
    <script type="text/javascript" src="../JS/vue.js"></script>
</head>
<body>
    <div id="FACE">
        <h1>1+1=3</h1>
        <h1 v-if="abc">对对对</h1>
        <h1 v-else>不对不对不对</h1>
    
    --------------------------------
    <template v-if="fa">
        <br>
        <img src="../花朵.png"alt="nice" width="180" height="180">
        <br>
    </template>

    --------------------------------
    <div v-if="type === '1'">咖啡</div>
    <div v-else-if="type === '2'">奶茶</div>
    <div v-else-if="type === '3'">果汁</div>
    <div v-else>啥也不需要</div>
    --------------------------------
    </div>
    <script type="text/javascript">
        new Vue({
            el:"#FACE",
            data:{
                abc:false,
                fa:true,
                type:'5',
                // loginType:'uername'
            }
        })
    </script>
</body>
</html>
