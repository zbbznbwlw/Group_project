    <style>
        body {
            padding: 0px;

        .maxbox {
            width: 60%;

            margin-left: 20%;

            height: 50px;

        a:link {

        .hide_box {

            border-radius: 5px;
            width: 210px;
            height: 120px;
            background-color: orange;
            transition: all 1s;

        .detail,
